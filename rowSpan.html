<html>
    <head>
        <title>HTML Table</title>
    </head>

    <body>
        <h2>Table with Rowspan..!</h2>

        <table border="2" cellpadding="20" cellspacing="20">
            <caption>Employee Details</caption>

            <tr>
                <th>#</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr>
                <th>Name</th>
                <td>Sourabh</td>
                <td>Pranav</td>
                <td>Lavi</td>
            </tr>

            <tr>
                <th rowspan="2">Mobile</th>
                <td>9874563210</td>
                <td>4567891238</td>
                <td>9517534268</td>
            </tr>

            <tr>
                <td>9235461879</td>
                <td>7829568111</td>
                <td>8881112589</td>
            </tr>
        </table>

    </body>
</html>
